  <head>
	    <meta charset="UTF-8">
<title>ClearVision</title>
<meta name="description" content="ClearVision is an automatically updating, easily customizable theme for Discord.">
<meta name="author" content="Zerthox">
<meta name="viewport" content="initial-scale=1, minimum-scale=1">
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet" type="text/css">

<script type="text/javascript" src="/js/switch.js"></script><style id="switchjs-style">
    [switch-root] {
        position: relative;
    }
    [switch-page] {
        position: absolute;
        opacity: 0;
        -webkit-transition: opacity .3s ease-in-out;
        -moz-transition: opacity .3s ease-in-out;
        -ms-transition: opacity .3s ease-in-out;
        -o-transition: opacity .3s ease-in-out;
        transition: opacity .3s ease-in-out;
    }
    [switch-page][switch-visible] {
        opacity: 1;
    }
    [switch-page]:not([switch-visible]) {
        pointer-events: none;
    }
    [switch-ref] {
        cursor: pointer;
    }</style>
